<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fúrias da Noite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0b0c10, #1f2833 80%);
            min-height: 100vh;
            color: #eee;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #ff2e63;
            font-size: 3em;
            text-shadow: 0 0 10px #ff2e63, 0 0 20px #ff2e63;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #ffffffaa;
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #fff;
        }

        .gelatos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .gelato-card {
            background: #1c1f26;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(255,46,99,0.3), 0 0 15px rgba(0,0,0,0.5);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gelato-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 30px rgba(255,46,99,0.6), 0 0 20px rgba(0,0,0,0.7);
        }

        .gelato-icon {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 0 0 8px #ff2e63;
        }

        .gelato-name {
            color: #ff2e63;
            font-size: 1.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #ff2e63;
        }

        .gelato-description {
            color: #ccc;
            margin-bottom: 15px;
        }

        .gelato-price {
            color: #ffa500;
            font-size: 1.3em;
            font-weight: bold;
            text-shadow: 0 0 5px #ffa500;
        }

        .api-section {
            background: #1c1f26;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(255,46,99,0.3), 0 0 15px rgba(0,0,0,0.5);
            text-align: center;
        }

        button {
            background: linear-gradient(135deg, #ff2e63, #ff6a00);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,46,99,0.5);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(255,46,99,0.8);
        }

        .loading {
            display: none;
            color: #ccc;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌙 Fúrias da Noite 🌙</h1>
            <p class="subtitle">Explore os sabores que despertam a escuridão!</p>
        </header>

        <div class="gelatos-grid" id="gelatosGrid">
            <!-- Gelatos serão carregados aqui via JavaScript -->
        </div>

        <div class="api-section">
            <h2>🔄 Carregar Novos Sabores</h2>
            <p>Clique no botão abaixo para despertar novos sabores sombrios!</p>
            <br>
            <button onclick="carregarGelatos()">Carregar Gelatos</button>
            <p class="loading" id="loading">Carregando delícias da noite...</p>
        </div>
    </div>

    <script>
        // Dados simulados da API
        const gelatosData = [
            { id: 1, nome: "Gelato de Avelã Sombria", descricao: "Cremoso gelato com toque de mistério", preco: "R$ 12,90", icon: "🌰" },
            { id: 2, nome: "Chocolate da Meia-Noite", descricao: "Intenso e profundo sabor de chocolate", preco: "R$ 14,90", icon: "🍫" },
            { id: 3, nome: "Morango Lunar", descricao: "Gelato com morangos da escuridão da noite", preco: "R$ 11,90", icon: "🍓" },
            { id: 4, nome: "Pistache Noturno", descricao: "Pistache que desperta os sentidos", preco: "R$ 16,90", icon: "🥜" },
            { id: 5, nome: "Limão Crepúsculo", descricao: "Cítrico refrescante para noites intensas", preco: "R$ 10,90", icon: "🍋" },
            { id: 6, nome: "Baunilha Sombria", descricao: "Baunilha que brilha na escuridão", preco: "R$ 13,90", icon: "🌸" }
        ];

        function renderizarGelatos(gelatos) {
            const grid = document.getElementById('gelatosGrid');
            grid.innerHTML = '';
            
            gelatos.forEach(gelato => {
                const card = document.createElement('div');
                card.className = 'gelato-card';
                card.innerHTML = `
                    <div class="gelato-icon">${gelato.icon}</div>
                    <h3 class="gelato-name">${gelato.nome}</h3>
                    <p class="gelato-description">${gelato.descricao}</p>
                    <p class="gelato-price">${gelato.preco}</p>
                `;
                grid.appendChild(card);
            });
        }

        function carregarGelatos() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            setTimeout(() => {
                const gelatosEmbaralhados = [...gelatosData].sort(() => Math.random() - 0.5);
                renderizarGelatos(gelatosEmbaralhados);
                loading.style.display = 'none';
            }, 1500);
        }

        window.addEventListener('load', () => {
            carregarGelatos();
        });

        document.addEventListener('DOMContentLoaded', () => {
            const style = document.createElement('style');
            style.textContent = `
                .gelato-card {
                    opacity: 0;
                    animation: fadeInUp 0.6s ease forwards;
                }
                
                @keyframes fadeInUp {
                    from { opacity: 0; transform: translateY(30px); }
                    to { opacity: 1; transform: translateY(0); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
